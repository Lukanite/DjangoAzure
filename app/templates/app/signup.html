{% extends "app/layout.html" %}

{% block content %}

    <h2>{{ title }}</h2>
    <h3>{{ message }}</h3>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    <form method="post" action="/submit_signup/">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" placeholder="Password">
        </div>
        <h5><b>What Type of User?</b></h5>
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="user_type" id="company_user"
                           value="company_user" checked>
                    Company User
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="user_type" id="investor_user"
                           value="investor_user">
                    Investor User
                </label>
            </div>
        </div>
        <button class="btn btn-default"> Submit </button>
    </form>
    </body>
    </html>


{% endblock %}
